<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
    <div class="title">تسجيل الدخول</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">الأسم كامل</span>
            <input type="text" placeholder=" الاسم " required>
          </div>
          <div class="input-box">
            <span class="details">اسم المستحدم</span>
            <input type="text" placeholder=" اسم المستخدم" required>
          </div>
          <div class="input-box">
            <span class="details">البريد الالكتروني</span>
            <input type="text" placeholder="البريد الالكتروني" required>
          </div>
          <div class="input-box">
            <span class="details">رقم الهاتف</span>
            <input type="text" placeholder="رقم الهاتف" required>
          </div>
          <div class="input-box">
            <span class="details">كلمة المرور</span>
            <input type="text" placeholder="كلمة المرور" required>
          </div>
          <div class="input-box">
            <span class="details">تأكيد كلمة المرور</span>
            <input type="text" placeholder="اعادة كلمة المرور" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">النـوع</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">ذكر</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">أنثى</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">نوع اخر</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="تسجيل">
        </div>
      </form>
    </div>
  </div>
