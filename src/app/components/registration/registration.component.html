<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
    <div class="title">تسجيل الدخول</div>
    <div class="content">
      <form [formGroup]="signUpForm">
        <div class="user-details">
          <div class="input-box">
            <span class="details" >الأسم كامل</span>
            <input type="text" formControlName="fullName" placeholder=" الاسم " required>
          </div>
          <div class="input-box">
            <span class="details" >اسم المستحدم</span>
            <input type="text" formControlName="username" placeholder=" اسم المستخدم" required>
          </div>
          <div class="input-box">
            <span class="details" >البريد الالكتروني</span>
            <input type="text" formControlName="email" placeholder="البريد الالكتروني" required>
          </div>
          <div class="input-box">
            <span class="details" >رقم الهاتف</span>
            <input type="text" formControlName="phone" placeholder="رقم الهاتف" required>
          </div>
          <div class="input-box">
            <span class="details">كلمة المرور</span>
            <input type="password" formControlName="password" placeholder="كلمة المرور" required>
          </div>
          <div class="input-box">
            <span class="details">تأكيد كلمة المرور</span>
            <input type="password" formControlName="confirmPassword" placeholder="اعادة كلمة المرور" required>
          </div>
        </div>
