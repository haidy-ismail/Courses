
<section id="get-started" class="get-started section-bg">
    <div class="container">
      <div class="row justify-content-between gy-4">
        <div class="col-lg-6 d-flex align-items-center" data-aos="fade-up">
          <form
          [formGroup]="myCourseApplicantForm"
          (ngSubmit)="onSubmitCourseApplicant()"
            class="php-email-form"
            id="scrolled_form"
          >
            <h3>تقديم طلب التحاق</h3>
            <div class="row gy-3">
              <div class="col-md-12">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="الاسم"
                  formControlName="name"

                  required
                />
              </div>
  
              <!-- <div class="col-md-12">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="البريد الالكتروني"
                  required
                />
              </div> -->
  
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="phone"
                  placeholder="رقم الهاتف"
                  formControlName="phone"

                  required
                />
              </div>
  
              <div class="col-md-12">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="المؤهل الدراسي"
                  formControlName="educationalQualification"

                  required
                />
              </div>
  
          
  
              <div class="col-md-12">
                <select class="form-select" aria-label="Default select example" formControlName="trainingName">
                  <option selected disabled>
                    القسم المراد الالتحاق به ؟
                  </option>
                  <option value="قسم الصحافه والاعلام">قسم الصحافه والاعلام </option>
                  <option value="قسم السياحه والفنادق">قسم السياحه والفنادق</option>
                  <option value="قسم المساحة والخرائط">  قسم المساحة والخرائط</option>
                  <option value="قسم الحاسب الآلي">  قسم الحاسب الآلي</option>
                  <option value="قسم اللغات والترجمة"> قسم اللغات والترجمة</option>
                  <option value="قسم إدارة الاعمال و السكرتاريه">قسم إدارة الاعمال و السكرتاريه</option>
                  <option value=" قسم الخدمات الصحيه">
                    قسم الخدمات الصحيه
                  </option>
                </select>
              </div>
  
            
              <div class="col-md-12 text-center">
               
  
                <button type="submit">تقديم</button>
              </div>
            </div>
          </form>
        </div>
  
        <div class="col-lg-5" data-aos="fade">
          <div class="content">
            <img src="assets/img/apply.webp" class="img-fluid my-img" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
